<body>

    <div class="card">
      <div class="hole"></div>

  <script>
    String.prototype.decodeEscapeSequence = function() {
      return this.replace(/([0-9A-Fa-f]{2})/g, function() {
          return String.fromCharCode(parseInt(arguments[1], 16));
      });
    };
    function show() {
      var hex = '64677265793131313640676D61696C2E636F6D';
      window.prompt("Email: ", hex.decodeEscapeSequence());
    }
    document.getElementById("mail-btn").addEventListener("click", function(event){
      event.preventDefault()
    });
  </script>
